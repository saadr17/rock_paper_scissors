<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="display">
      <h1>CHOOSE ONE</h1>
      <h2 id="beginMessage"></h2>
      <button id="rockButton">Rock</button>
      <button id="paperButton">Paper</button>
      <button id="scissorsButton">Scissors</button>
      <br />
      <br />
      <button id="playRoundBtn">PLAY ROUND</button>
      <h2>Score: <span id="score"></span></h2>
      Player Score:
      <h4 id="playerScore"></h4>
      Computer Score:
      <h4 id="computerScore"></h4>
      <h3>Player: <span id="player_choice"></span></h3>
      <h3>Computer: <span id="computer_choice"></span></h3>
      <span id="announce"></span>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
